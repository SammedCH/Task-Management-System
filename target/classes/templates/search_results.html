<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <!-- Include any necessary CSS or JavaScript files here -->
</head>
<body>
    <h1>Search Results</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Assigned User</th>
            <th>Due Date</th>
            <th>Status</th>
        </tr>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.assignedUser.username}"></td>
            <td th:text="${task.dueDate}"></td>
            <td>
                <input type="checkbox" th:checked="${task.completed}" th:field="*{completed}" th:onchange="'markAsComplete(' + ${task.id} + ', this.checked)'" />
            </td>
        </tr>
    </table>
</body>
</html>
