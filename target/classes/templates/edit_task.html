<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Task Management System</title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Task Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/tasks}">Task Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
     <div class="container">
       <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
          <h1 class="text-center"> Update  Task </h1>
              <div class="card-body">
                 <form th:action="@{/tasks/{id} (id=${task.id})}" th:object="${task}" method="POST">
                   <div class="form-group">
                   
                  
                   
                   
                     <label> Task Title</label>
                     <input
                     type="text"
                     name="title"
                     th:field="*{title}"
                     class="form-control"
                     placeholder="Enter Title"
                     />
                   </div>
                   
                   <div class="form-group">
                     <label> Task Description</label>
                     <input
                     type="text"
                     name="description"
                     th:field="*{description}"
                     class="form-control"
                     placeholder="Enter Description"
                     />
                   </div>
                   
                   <div class="form-group">
                     <label> Task DueDate</label>
                     <input
                     type="date"
                     name="dueDate"
                     th:field="*{dueDate}"
                     class="form-control"
                     placeholder="Enter DueDate"
                     />
                   </div>
                   
   <div class="form-group">
    <label> Task Priority</label>
    <div class="form-check">
        <input type="radio" id="lowPriority" name="priority" th:value="'LOW'" class="form-check-input" />
        <label for="lowPriority" class="form-check-label">Low</label>
    </div>
    <div class="form-check">
        <input type="radio" id="mediumPriority" name="priority" th:value="'MEDIUM'" class="form-check-input" />
        <label for="mediumPriority" class="form-check-label">Medium</label>
    </div>
    <div class="form-check">
        <input type="radio" id="highPriority" name="priority" th:value="'HIGH'" class="form-check-input" />
        <label for="highPriority" class="form-check-label">High</label>
    </div>
</div>

                   
                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">
                       Submit  
                    </button>
                  </div>
                   
                 </form>
              </div>
          </div>
       </div>
     </div>
</body>
</html>
